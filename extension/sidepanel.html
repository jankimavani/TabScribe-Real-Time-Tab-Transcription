<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width,initial-scale=1" />
    <title>TabScribe</title>
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <header>
      <h1>TabScribe</h1>
      <div id="status" role="status" aria-live="polite">Idle</div>
      <div id="timer" aria-label="Session duration">00:00</div>
    </header>

    <main>
      <div class="controls" role="toolbar" aria-label="Recording controls">
        <button id="btnStart">Start</button>
        <button id="btnPause" disabled>Pause</button>
        <button id="btnResume" disabled>Resume</button>
        <button id="btnStop" disabled>Stop</button>
        <button id="btnExportTxt" disabled>Copy</button>
        <button id="btnExportJson" disabled>Download JSON</button>
      </div>

      <fieldset class="settings">
        <legend>Settings</legend>
        <label
          ><input type="checkbox" id="useMic" /> Include microphone
          (optional)</label
        >
        <label
          >Timestamp every
          <select id="tsEvery">
            <option value="15">15s</option>
            <option value="30" selected>30s</option>
            <option value="60">60s</option>
          </select>
        </label>
        <label
          >Chunk (s)
          <select id="chunkSec">
            <option>1</option>
            <option selected>2</option>
            <option>3</option>
            <option>5</option>
          </select>
        </label>
        <label
          >Server URL
          <input id="serverUrl" placeholder="https://YOUR-DEPLOY/stt/chunk" />
        </label>
      </fieldset>

      <section id="banner" hidden aria-live="polite"></section>

      <section
        id="transcript"
        aria-live="polite"
        aria-label="Live transcription"
        tabindex="0"
      ></section>
    </main>

    <script src="sidepanel.js" defer></script>
  </body>
</html>
